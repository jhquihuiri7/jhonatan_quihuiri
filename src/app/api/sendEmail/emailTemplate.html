<!DOCTYPE html>

  <style>

      margin: 0 auto;
      padding: 20px;

    .feature {

      background: #f0f2fa;
      padding: 15px;
      border-radius: 10px;
    }
    .feature h3 {
      font-size: 16px;
      color: #1a1a8c;
      margin-bottom: 5px;
    }
    .feature p {
      font-size: 14px;
      color: #555;
    }
